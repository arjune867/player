<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 100x Emerald (Turbo Mode)</title>
    <style>
        :root {
            --primary: #2ecc71; /* Warna Emerald Green */
            --primary-hover: #27ae60; /* Emerald lebih gelap untuk hover */
            --dark: #121212;
            --light: #f0f0f0;
            --card-bg: #1e1e1e;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1600px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
            box-sizing: border-box;
            border-top: 3px solid var(--primary); /* Aksen atas */
        }
        h2 { margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 15px; color: var(--primary); font-size: 1.5rem; }
        
        .controls {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
            min-width: 200px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: var(--primary);
        }
        button {
            padding: 12px 20px;
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            flex-grow: 1;
        }
        button:hover { background-color: var(--primary-hover); }
        button.secondary { background-color: #444; color: white; }
        button.secondary:hover { background-color: #555; }

        /* --- GRID LAYOUT --- */
        .grid-container {
            display: grid;
            /* Grid responsif: minimal 120px per kotak */
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
            gap: 5px;
            margin-bottom: 20px;
        }

        .video-card {
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #333;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Loading indicator di belakang video */
        .loading-state {
            position: absolute;
            color: #555;
            font-size: 0.7rem;
            z-index: 0;
        }

        .player-label {
            position: absolute;
            top: 2px;
            left: 2px;
            background: rgba(46, 204, 113, 0.9); /* Emerald transparan */
            color: white;
            font-weight: bold;
            padding: 2px 6px;
            font-size: 0.6rem;
            border-radius: 2px;
            z-index: 10;
            pointer-events: none;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            width: 100%;
            z-index: 1;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .status-panel {
            background: #252525;
            padding: 15px;
            border-radius: 5px;
            font-size: 0.85rem;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #333;
            border-left: 3px solid var(--primary);
        }
        .log-item { border-bottom: 1px solid #333; padding: 2px 0; color: #aaa; font-size: 0.75rem; }
        .highlight { color: var(--primary); }

        /* Mobile Fix */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .grid-container { grid-template-columns: repeat(3, 1fr); gap: 2px; } 
            .video-wrapper { padding-bottom: 75%; }
            h2 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ YouTube 100x Turbo (No Delay)</h2>
    
    <div class="controls">
        <p style="margin: 0 0 10px 0; color: #ccc; font-size: 0.9rem;">
            <strong>Mode Turbo Aktif:</strong> Jeda pemutaran dimatikan untuk kecepatan maksimal. <br>
            Pastikan koneksi internet kencang!
        </p>
        <div class="input-group">
            <input type="text" id="videoIds" placeholder="Contoh: dQw4w9WgXcQ" value="jfKfPfyJRdk">
            <button onclick="startTurboMode()">‚ö° GAS POL (Tanpa Jeda)</button>
            <button class="secondary" onclick="stopAll()">‚èπ Stop & Reset</button>
        </div>
    </div>

    <div class="grid-container" id="gridContainer">
        <!-- Players will be injected here -->
    </div>

    <div class="status-panel">
        <strong>Log Sistem:</strong>
        <div id="statusLog">Siap. Menunggu perintah...</div>
    </div>
</div>

<script>
    var players = [];
    var videoList = [];
    var playerCount = 100; // Target 100 Player
    var playerVideoIndexes = new Array(playerCount).fill(0);
    var loadingInterval;

    // Init API
    window.onYouTubeIframeAPIReady = function() {
        generateHTMLGrid();
        logStatus("API Siap. Klik Gas Pol.");
    };

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function generateHTMLGrid() {
        const container = document.getElementById('gridContainer');
        container.innerHTML = '';
        for (let i = 0; i < playerCount; i++) {
            container.innerHTML += `
                <div class="video-card">
                    <span class="loading-state">Menunggu...</span>
                    <div class="player-label">#${i+1}</div>
                    <div class="video-wrapper">
                        <div id="player${i}"></div>
                    </div>
                </div>
            `;
        }
    }

    function startTurboMode() {
        var input = document.getElementById('videoIds').value;
        if(!input) return alert("Masukkan ID Video dulu!");
        
        videoList = input.split(',').map(id => id.trim()).filter(id => id !== "");
        if(videoList.length === 0) return alert("ID Kosong!");

        // Validasi
        let invalidIds = videoList.filter(id => id.length !== 11);
        if (invalidIds.length > 0) {
            alert("Peringatan: Ada ID yang salah (Bukan 11 karakter).");
        }

        // Reset Total
        stopAll(); 
        playerVideoIndexes.fill(0);
        
        logStatus(`üöÄ Memulai TURBO MODE (Tanpa Jeda)...`);

        // LOGIKA TURBO: Load 5 player sekaligus, interval sangat cepat (100ms)
        // Ini 8x lebih cepat dari versi sebelumnya.
        let currentIndex = 0;
        const BATCH_SIZE = 5; // Load 5 sekaligus
        
        loadingInterval = setInterval(() => {
            if (currentIndex >= playerCount) {
                clearInterval(loadingInterval);
                logStatus("‚úÖ SELESAI! Semua 100 Player Aktif.");
                return;
            }

            // Load batch
            for(let k = 0; k < BATCH_SIZE; k++) {
                if (currentIndex + k < playerCount) {
                    createPlayer(currentIndex + k);
                }
            }
            
            currentIndex += BATCH_SIZE;
            
            // Update log minimalis
            if (currentIndex % 20 === 0) {
                logStatus(`Turbo Loading... ${Math.min(currentIndex, playerCount)} / ${playerCount}`);
            }

        }, 100); // Jeda hanya 0.1 detik antar batch (Hampir instan)
    }

    function createPlayer(index) {
        if(!document.getElementById(`player${index}`)) return;
        try {
            players[index] = new YT.Player(`player${index}`, {
                height: '100%',
                width: '100%',
                videoId: videoList[0],
                playerVars: {
                    'playsinline': 1, 
                    'autoplay': 1, 
                    'mute': 1, // Wajib Mute
                    'controls': 0, 
                    'rel': 0, 
                    'disablekb': 1,
                    'fs': 0, 
                    'origin': window.location.origin
                },
                events: {
                    'onReady': (e) => { 
                        e.target.mute();
                        e.target.playVideo(); 
                    },
                    'onStateChange': (e) => onPlayerStateChange(e, index),
                    'onError': (e) => loadNextVideo(index)
                }
            });
        } catch (e) { console.log("Error init player " + index); }
    }

    function onPlayerStateChange(event, playerIndex) {
        // 0 = Video Selesai (Ended)
        if (event.data === 0) {
            loadNextVideo(playerIndex);
        }
    }

    function loadNextVideo(index) {
        playerVideoIndexes[index]++;
        if (playerVideoIndexes[index] >= videoList.length) {
            playerVideoIndexes[index] = 0; // Loop dari awal
        }
        if (players[index] && players[index].loadVideoById) {
            players[index].loadVideoById(videoList[playerVideoIndexes[index]]);
        }
    }

    function stopAll() {
        if (loadingInterval) clearInterval(loadingInterval);
        
        players.forEach(p => { 
            if(p && typeof p.destroy === 'function') p.destroy(); 
        });
        players = [];
        
        generateHTMLGrid();
        logStatus("Semua proses dihentikan.");
    }

    function logStatus(msg) {
        var logDiv = document.getElementById('statusLog');
        var time = new Date().toLocaleTimeString();
        logDiv.innerHTML = `<div class="log-item"><span class="highlight">[${time}]</span> ${msg}</div>` + logDiv.innerHTML;
    }
</script>

</body>
</html>
