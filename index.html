<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SECURITY UPDATE: Menyembunyikan sumber trafik agar terdeteksi sebagai 'Direct' -->
    <meta name="referrer" content="no-referrer">
    <title>YouTube Emerald Turbo (Stealth Mode)</title>
    <style>
        :root {
            --primary: #2ecc71; /* Warna Emerald Green */
            --primary-hover: #27ae60;
            --dark: #121212;
            --light: #f0f0f0;
            --card-bg: #1e1e1e;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1600px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
            box-sizing: border-box;
            border-top: 3px solid var(--primary);
        }
        h2 { margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 15px; color: var(--primary); font-size: 1.5rem; }
        
        .controls {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
            align-items: center;
        }
        
        /* Style untuk Dropdown & Input */
        select, input[type="text"], input[type="number"] {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
            outline: none;
        }
        
        select {
            cursor: pointer;
            min-width: 120px;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%232ecc71%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right .7em top 50%;
            background-size: .65em auto;
            appearance: none;
            padding-right: 1.5em;
        }

        input[type="text"] { flex: 2; min-width: 200px; }
        input[type="text"]:focus, select:focus, input[type="number"]:focus { border-color: var(--primary); }

        .manual-input {
            display: none; /* Tersembunyi default */
            width: 100px;
        }
        
        button {
            padding: 12px 20px;
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            flex-grow: 1;
        }
        button:hover { background-color: var(--primary-hover); }
        button.secondary { background-color: #444; color: white; }
        button.secondary:hover { background-color: #555; }

        /* --- GRID LAYOUT --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
            gap: 5px;
            margin-bottom: 20px;
        }

        .video-card {
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #333;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-state {
            position: absolute;
            color: #555;
            font-size: 0.7rem;
            z-index: 0;
        }

        .player-label {
            position: absolute;
            top: 2px;
            left: 2px;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            font-weight: bold;
            padding: 2px 6px;
            font-size: 0.6rem;
            border-radius: 2px;
            z-index: 10;
            pointer-events: none;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            width: 100%;
            z-index: 1;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .status-panel {
            background: #252525;
            padding: 15px;
            border-radius: 5px;
            font-size: 0.85rem;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #333;
            border-left: 3px solid var(--primary);
        }
        .log-item { border-bottom: 1px solid #333; padding: 2px 0; color: #aaa; font-size: 0.75rem; }
        .highlight { color: var(--primary); }

        @media (max-width: 768px) {
            body { padding: 5px; }
            .grid-container { grid-template-columns: repeat(3, 1fr); gap: 2px; } 
            .video-wrapper { padding-bottom: 75%; }
            h2 { font-size: 1.2rem; }
            .input-group { flex-direction: column; align-items: stretch; }
            select, input, button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ YouTube Flexible Turbo (Stealth)</h2>
    
    <div class="controls">
        <p style="margin: 0 0 10px 0; color: #ccc; font-size: 0.9rem;">
            <strong>Tips VPN:</strong> Hidupkan VPN di HP/PC Anda sebelum klik Start.<br>
            <small style="color: #aaa;">Mode Stealth Aktif: Sumber trafik disamarkan.</small>
        </p>
        
        <div class="input-group">
            <!-- Dropdown Pilihan -->
            <select id="playerCountSelect" onchange="updateGridSettings()">
                <option value="10">10 Player</option>
                <option value="20">20 Player</option>
                <option value="30">30 Player</option>
                <option value="50">50 Player</option>
                <option value="100" selected>100 Player (Max)</option>
                <option value="manual">Manual Input...</option>
            </select>

            <!-- Input Manual (Hidden by default) -->
            <input type="number" id="manualCountInput" class="manual-input" placeholder="Jml" min="1" max="200" onchange="updateGridSettings()">

            <input type="text" id="videoIds" placeholder="ID Video: dQw4w9WgXcQ" value="jfKfPfyJRdk">
        </div>
        
        <div class="input-group">
            <button onclick="startTurboMode()">‚ö° GAS POL (Start)</button>
            <button class="secondary" onclick="stopAll()">‚èπ Stop & Reset</button>
        </div>
    </div>

    <div class="grid-container" id="gridContainer">
        <!-- Players will be injected here -->
    </div>

    <div class="status-panel">
        <strong>Log Sistem:</strong>
        <div id="statusLog">Siap. Pilih jumlah player...</div>
    </div>
</div>

<script>
    var players = [];
    var videoList = [];
    var playerCount = 100; // Default awal
    var playerVideoIndexes = [];
    var loadingInterval;

    // Init API
    window.onYouTubeIframeAPIReady = function() {
        updateGridSettings(); // Generate grid awal sesuai dropdown (100)
        logStatus("API Siap.");
    };

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Fungsi Mengatur Grid berdasarkan Pilihan
    function updateGridSettings() {
        const selectVal = document.getElementById('playerCountSelect').value;
        const manualInput = document.getElementById('manualCountInput');

        if (selectVal === 'manual') {
            manualInput.style.display = 'block';
            let val = parseInt(manualInput.value);
            if (!val || val < 1) val = 1; // Default jika kosong
            playerCount = val;
        } else {
            manualInput.style.display = 'none';
            playerCount = parseInt(selectVal);
        }

        // Reset array tracking video
        playerVideoIndexes = new Array(playerCount).fill(0);
        
        // Regenerate tampilan grid kosong
        if (!loadingInterval) { 
             generateHTMLGrid();
             logStatus(`Tampilan diset ke ${playerCount} slot.`);
        }
    }

    function generateHTMLGrid() {
        const container = document.getElementById('gridContainer');
        container.innerHTML = '';
        for (let i = 0; i < playerCount; i++) {
            container.innerHTML += `
                <div class="video-card">
                    <span class="loading-state">Menunggu...</span>
                    <div class="player-label">#${i+1}</div>
                    <div class="video-wrapper">
                        <div id="player${i}"></div>
                    </div>
                </div>
            `;
        }
    }

    function startTurboMode() {
        updateGridSettings();
        generateHTMLGrid();

        var input = document.getElementById('videoIds').value;
        if(!input) return alert("Masukkan ID Video dulu!");
        
        videoList = input.split(',').map(id => id.trim()).filter(id => id !== "");
        if(videoList.length === 0) return alert("ID Kosong!");

        // Reset Total
        stopPlayersInternal();
        
        logStatus(`üöÄ Memulai TURBO MODE (${playerCount} Player)...`);
        logStatus(`üîí Stealth Mode: Referrer disembunyikan.`);

        let currentIndex = 0;
        const BATCH_SIZE = 5; 
        
        loadingInterval = setInterval(() => {
            if (currentIndex >= playerCount) {
                clearInterval(loadingInterval);
                logStatus(`‚úÖ SELESAI! ${playerCount} Player Aktif.`);
                return;
            }

            for(let k = 0; k < BATCH_SIZE; k++) {
                if (currentIndex + k < playerCount) {
                    createPlayer(currentIndex + k);
                }
            }
            
            currentIndex += BATCH_SIZE;
            
            if (currentIndex % 10 === 0 || currentIndex === playerCount) {
                logStatus(`Loading... ${Math.min(currentIndex, playerCount)} / ${playerCount}`);
            }

        }, 100);
    }

    function createPlayer(index) {
        if(!document.getElementById(`player${index}`)) return;
        try {
            players[index] = new YT.Player(`player${index}`, {
                height: '100%',
                width: '100%',
                videoId: videoList[0],
                playerVars: {
                    'playsinline': 1, 
                    'autoplay': 1, 
                    'mute': 1, 
                    'controls': 0, 
                    'rel': 0, 
                    'disablekb': 1,
                    'fs': 0, 
                    // Origin penting untuk API, tapi meta referrer menangani privasi
                    'origin': window.location.origin 
                },
                events: {
                    'onReady': (e) => { 
                        e.target.mute();
                        e.target.playVideo(); 
                    },
                    'onStateChange': (e) => onPlayerStateChange(e, index),
                    'onError': (e) => loadNextVideo(index)
                }
            });
        } catch (e) { console.log("Error init player " + index); }
    }

    function onPlayerStateChange(event, playerIndex) {
        if (event.data === 0) {
            loadNextVideo(playerIndex);
        }
    }

    function loadNextVideo(index) {
        playerVideoIndexes[index]++;
        if (playerVideoIndexes[index] >= videoList.length) {
            playerVideoIndexes[index] = 0; 
        }
        if (players[index] && players[index].loadVideoById) {
            players[index].loadVideoById(videoList[playerVideoIndexes[index]]);
        }
    }

    function stopAll() {
        stopPlayersInternal();
        generateHTMLGrid(); // Bersihkan visual
        logStatus("Semua proses dihentikan.");
    }

    function stopPlayersInternal() {
        if (loadingInterval) clearInterval(loadingInterval);
        players.forEach(p => { 
            if(p && typeof p.destroy === 'function') p.destroy(); 
        });
        players = [];
    }

    function logStatus(msg) {
        var logDiv = document.getElementById('statusLog');
        var time = new Date().toLocaleTimeString();
        logDiv.innerHTML = `<div class="log-item"><span class="highlight">[${time}]</span> ${msg}</div>` + logDiv.innerHTML;
    }
</script>

</body>
</html>
